<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
    <script defer src="./index.js"></script>
</head>
<body>
    <h1>Welcome to the Wikipedia Viewer</h1>
    <h2>Enter the date of the wikipedia rankings you're interested in:</h2>
    <form id="form">
        <div id="form-container">
            <div id="m">
                <label id="l1">Month: </label>
                <input type="text" id="month">
            </div>
            <div id="d">
                <label id="l2">Day: </label>
                <input type="text" id="day">
            </div>
            <div id="y">
                <label id="l3">Year: </label>
                <input type="text" id="year">
            </div>
            <div id="s">
                <input type="submit" id="submitter" value="Enter">
            </div>
        </div>
    </form>
    <div id="display">
        <div id="bar1"></div>
        <div id="bar2"></div>
        <div id="bar3"></div>
    </div>
</body>
</html>
