<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
    <script defer src="./index.js"></script>
</head>
<body>
    <h1>Welcome to the Wikipedia Viewer</h1>
    <h2>Enter the date of the wikipedia rankings you're interested in:</h2>
    <p id="specifics">(from July 1st, 2015 to yesterday)</p>
    <form id="form">
        <div id="form-container">
            <div id="m">
                <label id="l1">Month: </label>
                <input type="text" id="month">
            </div>
            <div id="d">
                <label id="l2">Day: </label>
                <input type="text" id="day">
            </div>
            <div id="y">
                <label id="l3">Year: </label>
                <input type="text" id="year">
            </div>
            <div id="s">
                <input type="submit" id="submitter" value="Enter">
            </div>
        </div>
    </form>
    <div id="display">
    <div id="scaleLabel">
        <div id="label1">
            <p id="axisLabel1"></p>
        </div>
        <div id="label2">
            <p id="axisLabel2"></p>
        </div>
        <div id="label3">
            <p id="axisLabel3"></p>
        </div>
    </div>
        <div id="scale"></div>
        <div id="bar1"></div>
        <div id="bar2"></div>
        <div id="bar3"></div>
        <div id="info1">
            <p id="p1"></p>
        </div>
        <div id="info2">
            <p id="p2"></p>
        </div>
        <div id="info3">
            <p id="p3"></p>
        </div>
    </div>
    <h2 id="events"></h2>
    <div id="happenings">
        <div id="hap1">
            <a id="hl1"><p id="link1"></p></a>
            <a id=wikilink1><p id="wiki1"></p></a>
        </div>
        <div id="hap2">
            <a id="hl2"><p id="link2"></p></a>
            <a id=wikilink2><p id="wiki2"></p></a>
        </div>
        <div id="hap3">
            <a id="hl3"><p id="link3"></p></a>
            <a id=wikilink3><p id="wiki3"></p></a>
        </div>
    </div>
    <div id="btnDiv"></div>
    <div id="cardContainer">

    </div>
</body>
</html>
